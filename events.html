<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">

			let counter = 0;	// ; is not mandetory.

			function count(){
				counter++;
							// qs: selects one particuler html element. first one it finds. this case first h1.
				document.querySelector("h1").innerHTML = counter;	// innnerHTML means contents in between tags.
	 // doc: variable in js. refers to the web document (current web page).
			}

		</script>
		<title>Hello</title>
	</head>
	<body>
		<h1 id="counter">0</h1>		<!-- for accessing h1 by referencing it by it's id. -->
		<button onclick="count()" type="button">click here</button>

	</body>
</html>
