<!DOCTYPE html>
<html>
	<head>
		<script>
			// in scripting language code is parsed line by line.
			// so if the first one is faulty then followings will not work. it stops there.
			document.addEventListener('DOMContentLoaded', () => { //es6 way of writting func.

				document.querySelector('#colorChange').onchange = function() {	// for using this cann't use =>.
						document.querySelector('#hello').style.color = this.value;	// this, is whatever the select dropdown is.
																														// and ^get at its value. that will be the color.
					};
				});

		</script>
		<title>color</title>
	</head>
	<body>
		<h1 id="hello">Hello!</h1>
		<select id="colorChange">
			<option value="black">Black</option>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
		</select>
	</body>
</html>
