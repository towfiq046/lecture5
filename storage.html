<!DOCTYPE html>
<html>
	<head>
		<script>
			// set starting value of counter to 0.
			if (!localStorage.getItem('counter'))		// html web storage. stores data and doesn't get lost.
					localStorage.setItem('counter', 0);

			// load current value of couonter.
			document.addEventListener('DOMContentLoaded', () => {
				document.querySelector('#counter').innerHTML = localStorage.getItem('counter');

				// count every time button is clicked.
				document.querySelector('button').onclick = () => {
					// increment current counter.
					let counter = localStorage.getItem('counter');
					counter++;

					// update counter.
					document.querySelector('#counter').innerHTML = counter;
					localStorage.setItem('counter', counter);
				};
			});


		</script>
		<title>storage</title>
	</head>
	<body>
		<h1 id="counter"></h1>
		<button>Click Here</button>
	</body>
</html>
