<!DOCTYPE html>
<html>
	<head>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				setInterval(count, 1000);		// builtin func
			// arg: another ^func, ^interval (ms) in calling that func.
			});

			let counter = 0;
			function count() {
				counter++;
				document.querySelector('#counter').innerHTML = counter;
			}

		</script>

		<title>interval</title>
	</head>
	<body>
		<h1 id="counter">0</h1>
	</body>
</html>
